    <form action="#" method="post" class="contato-box">
        <label for="nome">Name:</label>
        <input type="text" placeholder="Enter your full name" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email" id="email" name="email" required>

        <label for="telefone">Telephone:</label>
<input type="tel" placeholder="Enter your phone number (numbers only)" id="telefone" name="telefone" pattern="[0-9]+" title="Only numbers are allowed" required>

        <label for="mensagem">Message:</label>
        <textarea id="mensagem" name="mensagem"></textarea>

        <input type="submit" value="Send">
