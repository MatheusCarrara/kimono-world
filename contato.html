        <h1>Entre em Contato</h1>
    </div>
    <form action="#" method="post" class="contato-box">
        <label for="nome">Nome:</label>
        <input type="text" placeholder="Digite seu nome completo" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" placeholder="Digite seu email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
<input type="tel" placeholder="Digite seu telefone (apenas números)" id="telefone" name="telefone" pattern="[0-9]+" title="Somente números são permitidos" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem"></textarea>

        <input type="submit" value="Enviar">
    </form>
